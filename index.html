function connectindex(i,l,iflast){
    if (iflast==0) {
        if (i == l-2){
            return ("  <ConnectIndex>1</ConnectIndex>")
        }else{
            return ("  <ConnectIndex>"+(i+3)+"</ConnectIndex>")
        }
        }else {
            return ("  <ConnectIndex>-1</ConnectIndex>")
        }
}
function variable_number(name){
    if (name == "a") {
        return ("0")
    }else if (name == "b") {
        return ("1")
    }else if (name == "c") {
        return ("2")
    }else if (name == "d") {
        return ("3")
    }else if (name == "e") {
        return ("4")
    }else if (name == "f") {
        return ("5")
    }else if (name == "g") {
        return ("6")
    }else if (name == "h") {
        return ("7")
    }
}
function before(lines,i,myindex) {
    for (let j = i - 1; j >= 0; j--) {
        const ind = lines[j].match(/^\s*/)[0].length / 4;
        if (ind === myindex) {
            targetInd = j;
            break;
        }
        
    }
    return(targetInd)

}
function connectindexbefore(i,iffast,lines,myindex) {
    if (iffast==0) {
        if (i == 0){
            return("  <ConnectIndexBefore>"+(i)+"</ConnectIndexBefore>")
        }else{
            
            return("  <ConnectIndexBefore>"+(before(lines,i,myindex)+2)+"</ConnectIndexBefore>")
        }    
    }else {
        return("  <ConnectIndexBefore>-1</ConnectIndexBefore>")
    }
}

            }
            
        }

            
    }

    downloadFile(code.join("\n"), `output.${ext}`);
}


// ダウンロード関数
function downloadFile(text, filename) {
    const blob = new Blob([text], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
    URL.revokeObjectURL(a.href);
}
